[buildout]
parts =
    instance
    zopepy
    test
    alltests
    checkversions

extends =
    sources.cfg
    tests.cfg
    versions.cfg

extensions =
    mr.developer
    buildout.dumppickedversions

versions = versions

eggs =
    Products.CMFPlone
    plone.reload
    roman # temporary bypass for https://bugs.launchpad.net/zope2/+bug/539181
    Products.ZSQLMethods # currently required by Products.CMFCore

develop =

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs = ${buildout:eggs}
environment-vars =
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy

[checkversions]
# run this via bin/checkversions -l 2 versions.cfg
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]
