[buildout]
extends = pil.cfg

parts =
    lxml
    wsgi-conf
    instance-conf
    instance-script
    instance
    test

develop +=
    src/sourcecodegen
    src/chameleon.core
    src/chameleon.zpt
    src/z3c.pt
    src/five.pt
    src/cmf.pt

[versions]
lxml = 2.1.2

[instance]
eggs +=
    sourcecodegen
    chameleon.core
    chameleon.zpt
    z3c.pt
    five.pt
    cmf.pt

[test]
eggs +=
    sourcecodegen
    chameleon.core
    chameleon.zpt
    z3c.pt
    five.pt
    cmf.pt

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml == 2.1.2
force = false
