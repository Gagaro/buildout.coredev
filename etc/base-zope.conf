${base:zope-default-template}

<eventlog>
  level INFO
  <logfile>
    path ${base:clienthome}/eventlog.log
    level INFO
  </logfile>
</eventlog>

<zodb_db main>
    mount-point /
    cache-size 10000
    <filestorage>
      path ${base:filestorage}/Data.fs
      blob-dir ${base:blobstorage}
    </filestorage>
</zodb_db>
