${instance:zope-default-template}

<eventlog>
  level INFO
  <logfile>
    path ${instance:clienthome}/eventlog.log
    level INFO
  </logfile>
</eventlog>

<zodb_db main>
    mount-point /
    cache-size 10000
    <filestorage>
      path ${instance:filestorage}/Data.fs
      blob-dir ${instance:blobstorage}
    </filestorage>
</zodb_db>
