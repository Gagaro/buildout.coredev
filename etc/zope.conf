instancehome ${instance:location}
clienthome ${instance:clienthome}
debug-mode ${instance:debug-mode}
# security-policy-implementation python
# verbose-security on

enable-product-installation off

<zodb_db temporary>
    mount-point /temp_folder
    <temporarystorage>
      name sessions
    </temporarystorage>
    container-class Products.TemporaryFolder.TemporaryContainer
</zodb_db>

<zodb_db main>
    mount-point /
    cache-size 10000
    <filestorage>
      path ${instance:filestorage}/Data.fs
      blob-dir ${instance:blobstorage}
    </filestorage>
</zodb_db>
