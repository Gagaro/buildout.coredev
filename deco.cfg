[buildout]
extends = dexterity.cfg
parts += omelette

auto-checkout +=
    plone.tiles
    repoze.obob
    plone.transformchain
    plone.app.blocks

[sources]
plone.tiles                     = svn https://svn.plone.org/svn/plone/plone.tiles/trunk
repoze.obob                     = svn http://svn.repoze.org/repoze.obob/trunk
plone.transformchain            = svn http://svn.plone.org/svn/plone/plone.transformchain/trunk
plone.app.blocks                = svn https://svn.plone.org/svn/plone/plone.app.blocks/trunk

[instance]
eggs +=
    plone.tiles
    plone.app.blocks
    plone.reload

zcml +=
    plone.tiles
    plone.app.blocks
    plone.reload

[test]
eggs +=
    plone.transformchain
    plone.app.blocks
    plone.tiles

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
