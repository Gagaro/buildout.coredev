instancehome ${instance-conf:instancehome}
clienthome ${instance-conf:clienthome}
debug-mode ${instance-conf:debug-mode}
# security-policy-implementation python
# verbose-security on

enable-product-installation off

<eventlog>
  level info
  <logfile>
    path STDERR
    level info
  </logfile>
</eventlog>

<logger access>
  level WARN
  <logfile>
    path STDERR
    format %(message)s
  </logfile>
</logger>

<zodb_db temporary>
    mount-point /temp_folder
    <temporarystorage>
      name sessions
    </temporarystorage>
    container-class Products.TemporaryFolder.TemporaryContainer
</zodb_db>

<zodb_db main>
    mount-point /
    cache-size 10000
    <filestorage>
      path ${instance-conf:filestorage}/Data.fs
      blob-dir ${instance-conf:blobstorage}
    </filestorage>
</zodb_db>
