[buildout]
always-checkout = force
# Please keep alphabetized.
# If you add a checkout here and Plone 4.0 is using the same branch,
# you must also add the checkout to the Plone 4.0 buildout.
auto-checkout =
    Plone
    Products.CMFPlone
    Products.PloneLanguageTool
    Products.TinyMCE
    archetypes.schemaextender
    plone.app.contentmenu
    plone.app.discussion
    plone.app.layout
    plone.app.locales
    plone.app.linkintegrity
    plone.app.upgrade
    plone.app.vocabularies
    plone.app.workflow
    plone.portlet.collection
    plonetheme.sunburst
# Test fixes only
    Products.CMFCalendar
    Products.CMFDefault
    Products.GenericSetup
    plone.app.iterate
    plone.app.testing
    plone.testing
