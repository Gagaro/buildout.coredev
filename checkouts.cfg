# you must also add the checkout to the Plone 4.3 buildout.
auto-checkout =
    Products.Archetypes
    Products.CMFPlone
    Products.PasswordResetTool
    Products.PloneTestCase
    Products.TinyMCE
    archetypes.schemaextender
    plone.app.controlpanel
    plone.app.iterate
    plone.app.layout
    plone.app.locales
    plone.app.customerize
    collective.z3cform.datetimewidget
    Products.ResourceRegistries
# Test fixes only
    plone.rfc822
    Products.CMFCalendar
    Products.CMFDefault
