[buildout]
always-checkout = force
# Please keep alphabetized.
# If you add a checkout here and Plone 4.3 is using the same branch,
# you must also add the checkout to the Plone 4.3 buildout.
auto-checkout =
    Plone
    Products.CMFPlone
    Products.PlonePAS
    archetypes.referencebrowserwidget
    collective.z3cform.datetimewidget
    plone.app.blob
    plone.app.contentmenu
    plone.app.discussion
    plone.app.imaging
    plone.app.iterate
    plone.app.layout
    plone.app.linkintegrity
    plone.app.locales
    plone.app.portlets
    plone.app.search
    plone.app.upgrade
    plone.session
    plone.testing
# Test fixes only
    plone.rfc822
    Products.CMFCalendar
    Products.CMFDefault
    Products.ResourceRegistries
