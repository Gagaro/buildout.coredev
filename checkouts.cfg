[buildout]
always-checkout = force
# Please keep alphabetized.
# If you add a checkout here and Plone 4.0 is using the same branch,
# you must also add the checkout to the Plone 4.0 buildout.
auto-checkout =
    Plone
    Products.ATContentTypes
    Products.Archetypes
    Products.CMFPlone
    plone.app.locales
    plone.app.upgrade
# Test fixes only
    Products.CMFCalendar
    Products.CMFDefault
    Products.CMFPlacefulWorkflow
    Products.GenericSetup
    plone.app.iterate
    plone.app.testing
    plone.app.z3cform
    plone.testing
