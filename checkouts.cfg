[buildout]
always-checkout = force
# PLEASE KEEP ALPHABETIZED.
# If you add a checkout here and Plone 4.2 is using the same branch,
# you must also add the checkout to the Plone 4.2 buildout.
auto-checkout =
    Plone
    Products.CMFPlone
    Products.ResourceRegistries
    Products.TinyMCE
    collective.testcaselayer
    plone.app.content
    plone.app.contentrules
    plone.app.controlpanel
    plone.app.form
# Need to downgrade to 1.7.1 due to https://dev.plone.org/ticket/13183
# Note that the 1.7.2 release includes a misnamed 1.7.1 unminified version
    plone.app.jquery
    plone.app.jquerytools
    plone.app.layout
    plone.app.locales
    plone.app.registry
    plone.app.theming
    plone.app.upgrade
    plone.app.z3cform
    plone.i18n
    plone.resourceeditor
    plonetheme.sunburst
# Test fixes only
    Products.CMFCalendar
    Products.CMFEditions
    Products.CMFPlacefulWorkflow
    plone.app.i18n
    plone.app.imaging
    plone.app.redirector
    plone.app.testing
    plone.behavior
    plone.resource
    plone.rfc822
    plone.stringinterp
