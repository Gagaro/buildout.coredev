    Products.TinyMCE
    archetypes.referencebrowserwidget
    plone.app.controlpanel
    plone.app.form
    plone.app.layout
    plone.app.locales
    plone.app.openid
    plone.stringinterp
    plone.app.upgrade
# Test fixes only    
    Products.CMFCalendar
    Products.CMFDefault
    Products.CMFDiffTool
    Products.CMFPlacefulWorkflow
    Products.PasswordResetTool
    archetypes.kss
    plone.app.kss
    plone.app.testing
    plone.app.vocabularies
    plone.outputfilters
    plone.portlet.collection
