[buildout]
always-checkout = force
# Please keep alphabetized.
# If you add a checkout here and Plone 4.3 is using the same branch,
# you must also add the checkout to the Plone 4.3 buildout.
auto-checkout =
    Plone
    Products.CMFPlone
    Products.PlonePAS
    Products.PluggableAuthService
    plone.app.discussion
    plone.app.jquerytools
    plone.app.locales
    plone.app.search
    plone.app.upgrade
    plonetheme.sunburst
# Test fixes only
    Products.CMFCalendar
    Products.CMFDefault
    Products.ResourceRegistries
