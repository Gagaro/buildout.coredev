[buildout]
always-checkout = force
# PLEASE KEEP ALPHABETIZED.
# If you add a checkout here and Plone 4.2 is using the same branch,
# you must also add the checkout to the Plone 4.2 buildout.
auto-checkout =
    Plone
    Products.Archetypes
    Products.ATContentTypes
    Products.CMFEditions
    Products.CMFPlone
    Products.PortalTransforms
    archetypes.referencebrowserwidget
    archetypes.querywidget
    kss.core
    plone.app.collection
    plone.app.controlpanel
# Need to downgrade to 1.7.1 due to https://dev.plone.org/ticket/13183
# Note that the 1.7.2 release includes a misnamed 1.7.1 unminified version
    plone.app.jquery
    plone.app.jquerytools
    plone.app.layout
    plone.app.locales
    plone.app.querystring
    plone.app.registry
    plone.app.search
    plone.app.theming
    plone.app.upgrade
    plone.app.vocabularies
    plone.i18n
    plone.portlet.collection
    plone.recipe.zeoserver
    plone.recipe.zope2instance
    plone.resourceeditor
# Test fixes only
    Products.CMFCalendar
    Products.CMFEditions
    Products.CMFPlacefulWorkflow
    plone.app.blob
    plone.app.i18n
    plone.app.imaging
    plone.app.kss
    plone.app.redirector
    plone.app.testing
    plone.behavior
    plone.resource
    plone.rfc822
    plone.stringinterp
