[buildout]
always-checkout = force
# Please keep alphabetized.
# If you add a checkout here and Plone 4.3 is using the same branch,
# you must also add the checkout to the Plone 4.3 buildout.
auto-checkout =
    archetypes.schemaextender
    archetypes.referencebrowserwidget
    plone.app.customerize
    plone.app.iterate
    plone.app.layout
    plone.app.locales
    plone.app.testing
    plone.stringinterp
    Products.PloneTestCase
    plone.app.caching
    plone.app.contentlisting
    plone.app.linkintegrity
    plone.folder
    Products.Archetypes
    Products.CMFEditions
    Products.CMFPlacefulWorkflow
    Products.CMFCore
# Test fixes only
    Products.CMFCalendar
    Products.CMFDefault
    plone.openid

