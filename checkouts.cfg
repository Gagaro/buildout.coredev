[buildout]
always-checkout = force
# Please keep alphabetized.
# If you add a checkout here and Plone 4.3 is using the same branch,
# you must also add the checkout to the Plone 4.3 buildout.
auto-checkout =
    Products.Archetypes
    Products.CMFPlone
    Products.MimetypesRegistry
    Products.PlacelessTranslationService
    Products.TinyMCE
    Products.kupu
    archetypes.schemaextender
    plone.app.controlpanel
    plone.app.customerize
    plone.app.iterate
    plone.app.layout
    plone.app.locales
    plone.app.portlets
    plone.stringinterp
    plone.autoform
    plone.supermodel
    archetypes.kss
    Products.PloneTestCase
    plone.app.caching
# Test fixes only
    plone.rfc822
    Products.CMFCalendar
    Products.CMFDefault

