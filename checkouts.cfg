[buildout]
always-checkout = force
# Please keep alphabetized.
# If you add a checkout here and Plone 4.1 is using the same branch,
# you must also add the checkout to the Plone 4.1 buildout.
auto-checkout =
    Plone
    Products.CMFPlone
    plone.app.locales
    plone.app.upgrade
    plone.resource
    Products.Archetypes
    plonetheme.classic
    plonetheme.sunburst
    plone.app.z3cform
# Test fixes only
    Products.kupu
    Products.CMFCalendar
    Products.CMFDefault
    Products.CMFDiffTool
    Products.CMFPlacefulWorkflow
    Products.PasswordResetTool
    Products.ResourceRegistries
    archetypes.kss
    plone.app.blob
    plone.app.caching
    plone.app.kss
    plone.outputfilters
