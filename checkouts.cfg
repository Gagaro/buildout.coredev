[buildout]
always-checkout = force
# Please keep alphabetized.
# If you add a checkout here and Plone 4.3 is using the same branch,
# you must also add the checkout to the Plone 4.3 buildout.
auto-checkout =
    Products.Archetypes
    Products.CMFDynamicViewFTI
    Products.CMFPlone
    Products.PloneTestCase
    Products.TinyMCE
    archetypes.schemaextender
    plone.app.iterate
    plone.app.layout
    plone.app.linkintegrity
    plone.app.locales
    plone.i18n
    plone.outputfilters
    plone.recipe.zeoserver
    plone.recipe.zope2instance
# Test fixes only
    plone.rfc822
    Products.CMFCalendar
    Products.CMFDefault
