[buildout]
always-checkout = force
# Please keep alphabetized.
# If you add a checkout here and Plone 4.3 is using the same branch,
# you must also add the checkout to the Plone 4.3 buildout.
auto-checkout =
    Products.Archetypes
    Products.CMFDiffTool
    Products.CMFPlone
    Products.TinyMCE
    archetypes.schemaextender
    collective.z3cform.datetimewidget
    plone.app.controlpanel
    plone.app.customerize
    plone.app.iterate
    plone.app.layout
    plone.app.locales
    plone.app.portlets
    plone.stringinterp
    plone.autoform
    plone.supermodel
# Test fixes only
    plone.rfc822
    Products.CMFCalendar
    Products.CMFDefault
