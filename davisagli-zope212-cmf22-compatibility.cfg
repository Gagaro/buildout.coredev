[buildout]
extends = 
    http://svn.zope.org/*checkout*/Zope/tags/2.12.0b1/versions.cfg?rev=100409
    buildout.cfg

eggs += 
    Zope2
    zope.thread

auto-checkout =
    Plone
    Products.Archetypes
    Products.ATContentTypes
    Products.CMFCalendar
    Products.CMFCore
    Products.CMFDefault
    Products.CMFDiffTool
    Products.CMFDynamicViewFTI
    Products.CMFEditions
    Products.CMFFormController
    Products.CMFTopic
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup
    Products.GroupUserFolder
    Products.MimetypesRegistry
    Products.PlacelessTranslationService
    Products.PortalTransforms
    Products.PlonePAS
    Products.ResourceRegistries
    Products.validation
    Products.ZopeVersionControl
    five.customerize
    plone.app.layout
    plone.app.content
    plone.app.contentrules
    plone.app.controlpanel
    plone.recipe.zope2instance

[versions]
Products.CMFEditions = 1.2.2
five.localsitemanager = 2.0a1
plone.app.layout = 1.2.3
zope.lifecycleevent = 3.5.2
Zope2 = 2.12.0b1

[zope2]
recipe = zc.recipe.egg
eggs = Zope2
fake-zope-eggs = false

[instance]
zope2-egg = True
zope2-location =

[zopepy]
extra-paths =

[sources]
# my branches
Plone					= svn https://svn.plone.org/svn/plone/Plone/branches/davisagli-4.0-trunk-backports
five.customerize			= svn http://svn.zope.org/repos/main/five.customerize/trunk
plone.app.layout			= svn https://svn.plone.org/svn/plone/plone.app.layout/branches/davisagli-4.0-trunk-backports
plone.app.content			= svn https://svn.plone.org/svn/plone/plone.app.content/branches/davisagli-4.0-trunk-backports
plone.app.contentrules			= svn https://svn.plone.org/svn/plone/plone.app.contentrules/branches/davisagli-4.0-trunk-backports
