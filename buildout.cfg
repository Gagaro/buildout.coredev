[buildout]
parts =
    instance
    zopepy
    test
    alltests
    checkversions
    omelette

# coverage-report
# coverage-test

extends =
    sources.cfg
    checkouts.cfg
    tests.cfg
    versions.cfg

extensions =
    mr.developer
    buildout.dumppickedversions

versions = versions

develop =
eggs =
    Plone
    plone.reload
# temporary bypass for https://bugs.launchpad.net/zope2/+bug/539181
    roman

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs = ${buildout:eggs}
environment-vars =
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy

[checkversions]
# run this via bin/checkversions -l 2 versions.cfg
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[versions]
collective.recipe.omelette = 0.9

