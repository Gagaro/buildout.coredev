[buildout]
extends = versions.cfg

find-links =
    http://dist.repoze.org/zope2/dev

versions = versions

parts =
    instance
    instance-script
    test
    test_full
    zopepy

develop =
    src/*

eggs =


[versions]
elementtree = 1.2.6-20050316
zope.testing = 3.7.1
zc.buildout = 1.2.1
zc.recipe.egg = 1.2.2


[instance]
recipe = plone.recipe.repoze2instance
debug = True

initialization =
    import os
    os.environ['ZOPE_CONF'] = '${buildout:directory}/parts/instance/etc/zope.conf'
    os.environ['zope_i18n_compile_mo_files'] = 'true'
    os.environ['zope_i18n_allowed_languages'] = 'en'

dependent-scripts = true
eggs =
    ${buildout:eggs}
    PasteScript
    WSGIUtils
    Plone [test]
    repoze.zope2
    repoze.profile

zcml =
    Products.CMFPlone
    Products.CMFPlone-meta
    Products.CMFPlone-overrides

[instance-script]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
scripts = paster=instance
initialization =
    import sys
    args = ['serve', '${instance:pasteini}'] + sys.argv[1:]
arguments = args


[test-environment]
INSTANCE_HOME = ${instance:location}
CLIENT_HOME = ${instance:clienthome}
ZOPE_CONF = ${instance:zopeconf}
zope_i18n_compile_mo_files = true
zope_i18n_allowed_languages = en


