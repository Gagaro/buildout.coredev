[buildout]

extensions = buildout.eggtractor
versions = versions
parts =
    zope2
    instance
    zopepy

develop =
eggs =
    zdaemon
    zope.tal


[versions]
five.localsitemanager >= 0.4
plone.recipe.zope2instance >= 2.3
plone.recipe.zope2install >= 2.2
zdaemon >= 2.0.2
zope.component >= 3.5.1
zope.i18n >= 3.5
zope.tal >= 3.5


[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.11.1/Zope-2.11.1-final.tgz
additional-fake-eggs =
    ZConfig
    pytz
    Products.PageTemplates
skip-fake-eggs =
    zope.component
    zope.i18n
    zope.tal


[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
debug-mode = on
verbose-security = on
#http-address = 127.0.0.1:8080
eggs =
    ${buildout:eggs}

environment-vars =
    zope_i18n_compile_mo_files true


[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy
