[buildout]
parts =
    zopepy
    instance
    test
    alltests
    omelette
    
# depgraph
# coverage-report
# coverage-test

extends =
    sources.cfg
    tests.cfg
    versions.cfg

extensions =
    mr.developer
    buildout.dumppickedversions

versions = versions

eggs-directory = /Users/ems174/plone4dev/eggs
download-cache = /Users/ems174/plone4dev/downloads

develop =
eggs =
    Plone
    plone.reload
    zope.testrecorder
    Products.DocFinderTab
zcml=zope.testrecorder    

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs = ${buildout:eggs}
environment-vars =
    zope_i18n_compile_mo_files = true

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy

[depgraph]
recipe = z3c.recipe.depgraph
eggs = Plone

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}