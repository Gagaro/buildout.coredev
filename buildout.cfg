[buildout]
extends = sources.cfg versions.cfg
extensions = mr.developer

develop = src/*
eggs =
find-links = http://dist.repoze.org/zope2/dev

parts =
    instance
    test
    test_full
    zopepy


[environment]
zope_i18n_compile_mo_files = true
zope_i18n_allowed_languages = en


[instance]
recipe = plone.recipe.repoze2instance
debug = True
environment = environment
eggs =
    ${buildout:eggs}
    Plone [test]
    repoze.profile

zcml =
    Products.CMFPlone
    Products.CMFPlone-meta
    Products.CMFPlone-overrides


[test]
recipe = zc.recipe.testrunner
eggs =
    ${instance:eggs}
    plone.portlets [test]
    Products.ATContentTypes
    Products.ATReferenceBrowserWidget
    Products.Archetypes
    Products.CMFCalendar
    Products.CMFCore
    Products.CMFDefault
    Products.CMFDynamicViewFTI
    Products.CMFFormController
    Products.CMFTestCase
    Products.CMFUid
    Products.DCWorkflow
    Products.ExtendedPathIndex
    Products.GenericSetup
    Products.Marshall
    Products.MimetypesRegistry
    Products.PasswordResetTool
    Products.PloneLanguageTool
    Products.PlonePAS
    Products.PloneTestCase
    Products.PluggableAuthService
    Products.PluginRegistry
    Products.PortalTransforms
    Products.ResourceRegistries
    Products.statusmessages
    Products.validation
    borg.localrole
    five.customerize
    five.localsitemanager
    plone.app.content
    plone.app.contentmenu
    plone.app.controlpanel
    plone.app.customerize
    plone.app.form
    plone.app.i18n
    plone.app.layout
    plone.app.portlets
    plone.app.users
    plone.app.viewletmanager
    plone.app.vocabularies
    plone.app.workflow
    plone.browserlayer
    plone.contentrules
    plone.fieldsets
    plone.i18n
    plone.intelligenttext
    plone.keyring
    plone.locking
    plone.memoize
    plone.navigation
    plone.portlet.collection
    plone.portlet.static
    plone.portlets
    plone.protect
    plone.session
    plone.sequencebatch
    plone.theme

environment = environment
defaults = ['-v', '--exit-with-status', '--auto-color', '--auto-progress']

[test_full]
recipe = zc.recipe.testrunner
eggs =
    ${test:eggs}
    Products.CMFDiffTool
    Products.CMFEditions
    Products.CMFPlacefulWorkflow
    Products.ZopeVersionControl
    plone.app.contentrules
    plone.app.iterate
    plone.app.openid
    plone.app.redirector
    plone.app.upgrade
    plone.openid

environment = environment
defaults = ['-v', '--exit-with-status', '--auto-color', '--auto-progress']


[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
