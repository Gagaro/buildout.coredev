[buildout]
parts =
    instance
    zopepy
    test
    alltests
    checkversions
    omelette

# coverage-report
# coverage-test

extends =
    sources.cfg
    tests.cfg
    versions.cfg

extensions =
    mr.developer
    buildout.dumppickedversions
auto-checkout = 
    i18ndude
    c2.app.mailform

versions = versions

develop =
eggs =
    Plone
    plone.reload
    i18ndude
    c2.app.mailform
# temporary bypass for https://bugs.launchpad.net/zope2/+bug/539181
    roman
zcml = 
    i18ndude
    c2.app.mailform

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs = ${buildout:eggs}
environment-vars =
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy

[checkversions]
# run this via bin/checkversions -l 2 versions.cfg
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[versions]
collective.recipe.omelette = 0.9

[sources]
# i18ndude = svn https://svn.plone.org/svn/collective/i18ndude/trunk/
i18ndude = svn https://svn.plone.org/svn/collective/i18ndude/branches/switch-to-unicode-internally-japanese
c2.app.mailform = hg ssh://hg@bitbucket.org/cmscom/c2.app.mailform
