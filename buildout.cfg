[buildout]
parts =
    zopepy
    zope2
    instance
    test
    alltests
    coverage-report
    coverage-test

extends =
    http://download.zope.org/Zope2/index/2.12.0b4/versions.cfg
    sources.cfg
    tests.cfg
    versions.cfg

extensions =
    mr.developer

versions = versions

find-links = http://effbot.org/downloads

develop =
eggs =
    Plone
    plone.app.upgrade

[zope2]
recipe = zc.recipe.egg
eggs = Zope2
fake-zope-eggs = false
# You must also delete any old fake eggs you may have lying around!

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = off
eggs =
    ${buildout:eggs}
zcml =

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
extra-paths = 
scripts = zopepy
