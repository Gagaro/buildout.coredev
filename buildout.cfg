[buildout]
parts = instance eggdeps zopepy
extensions = mr.developer
allow-picked-versions = false
extends = versions.cfg sources.cfg
versions = versions
newest = true
find-links =
    http://dist.repoze.org/plone/latest
    http://dist.plone.org/thirdparty

eggs-directory = ${buildout:directory}/eggs
download-directory = ${buildout:directory}/download
download-cache = ${buildout:directory}/download

[versions]
mr.developer = 1.3

[zope2]
recipe = plone.recipe.zope2install
url = ${versions:zope2-url}

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
debug-mode = on
verbose-security = on
http-address = 127.0.0.1:8080
eggs =
    Plone
    PIL
    
[eggdeps]
recipe = zc.recipe.egg
eggs =
    tl.eggdeps
    ${instance:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy
