[buildout]

extensions = buildout.eggtractor

parts =
    zope2
    instance
    zopepy

develop =
eggs =
    elementtree


[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.6/Zope-2.10.6-final.tgz


[productdistros]
recipe = plone.recipe.distros
urls =
    http://www.zope.org/Products/CMF/CMF-2.1.1/CMF-2.1.1.tar.gz
    http://plone.googlecode.com/files/ATContentTypes-1.2.4.tgz
    http://plone.org/products/atreferencebrowserwidget/releases/2.0.1/ATReferenceBrowserWidget-2.0.1.tar.gz
    http://plone.org/products/cmfdynamicviewfti/releases/3.0.1/CMFDynamicViewFTI-3.0.1.tar.gz
    http://plone.org/products/cmfformcontroller/releases/2.1.1/CMFFormController-2.1.1.tar.gz
    http://plone.org/products/cmfplacefulworkflow/releases/1.2.1/cmfplacefulworkflow-1-2-1.tgz
    http://dist.plone.org/PloneBase-3.0.6.tar.gz
    http://plone.org/products/cmfquickinstallertool/releases/2.0.4/CMFQuickInstallerTool-2.0.4.tar.gz
    http://plone.org/products/cmfdifftool/releases/0.3.5/CMFDiffTool-0.3.5.tgz
    http://plone.org/products/cmftestcase/releases/0.9.7/CMFTestCase-0.9.7.tar.gz
    http://plone.org/products/extendedpathindex/releases/2.4/ExtendedPathIndex-2.4.tgz
    http://plone.org/products/external-editor/releases/0.9.3/ExternalEditor-0.9.3-src.tgz
    http://plone.org/products/groupuserfolder/releases/3.55.1/groupuserfolder-3-55-1.tgz
    http://plone.org/products/kupu/releases/1.4.8/kupu-1-4-8.tgz
    http://plone.org/products/pts/releases/1.4.8/PlacelessTranslationService-1.4.8.tar.gz
    http://plone.org/products/plonetestcase/releases/0.9.7/PloneTestCase-0.9.7.tar.gz
    http://plone.org/products/plonetranslations/releases/3.0.11/PloneTranslations-3.0.11.tar.gz
    http://plone.org/products/plonelanguagetool/releases/2.0.2/PloneLanguageTool-2.0.2.tar.gz
    http://plone.org/products/securemailhost/releases/1.1/SecureMailHost-1.1.tar.gz
    http://plone.org/products/resourceregistries/releases/1.4.1/resourceregistries-1-4-1.tgz
    http://plone.org/products/statusmessages/releases/3.0.3/statusmessages-3.0.3-tar.gz
    http://plone.org/products/plonepas/releases/3.2/PlonePAS-3.2.tar.gz
    http://dist.plone.org/PluggableAuthService-1.5.3.tar.gz
    http://plone.org/products/passwordresettool/releases/1.0/PasswordResetTool-1.0.tar.gz
    http://www.zope.org/Products/PluginRegistry/PluginRegistry-1.1.2/PluginRegistry-1.1.2.tar.gz
    http://antiloop.plone.org/download/ZopeVersionControl-0.3.4.tar.gz
    http://plone.org/products/cmfeditions/releases/1.1.4/CMFEditions-1.1.4.tgz
    http://plone.org/products/nuplone/releases/0.9.3/NuPlone-0.9.3.tgz
    http://www.dieter.handshake.de/pyprojects/zope/AdvancedQuery.tgz
    http://dist.plone.org/Archetypes-1.5.6.tgz
nested-packages =
    Archetypes-1.5.6.tgz
    CMF-2.1.1.tar.gz
version-suffix-packages =
    PluginRegistry-1.1.2.tar.gz


[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
debug-mode = on
verbose-security = on
#http-address = 127.0.0.1:8080
products =
    ${productdistros:location}

eggs =
    ${buildout:eggs}


[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

