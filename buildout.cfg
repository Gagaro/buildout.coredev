[buildout]

extensions = buildout.eggtractor
#tractor-target-parts =
#tractor-autoload-zcml = false

parts =
    extraproducts
    zope2
    instance
    zopepy

develop =
    extrasrc/kss.demo
eggs =
    elementtree

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.6/Zope-2.10.6-final.tgz
additional-fake-eggs =
    ZConfig
    pytz


[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
debug-mode = on
verbose-security = on
#http-address = 127.0.0.1:8080
products =
    ${buildout:directory}/products
    ${buildout:directory}/parts/extraproducts
eggs =
    ${buildout:eggs}
    kss.demo
zcml =
    kss.demo-meta
    kss.demo


# extraproducts is needed for running selenium tests.
[extraproducts]
recipe = infrae.subversion
urls =
    svn://svn.zope.org/repos/main/Zelenium/trunk Zelenium

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy
