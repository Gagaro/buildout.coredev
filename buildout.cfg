[buildout]
parts =
    zopepy
    zope2
    instance
    test
    alltests
    coverage-report
    coverage-test

extends =
    http://download.zope.org/Zope2/index/2.12.0/versions.cfg
    sources.cfg
    tests.cfg
    versions.cfg

extensions =
    mr.developer
    buildout.dumppickedversions

versions = versions

develop =
eggs =
    Plone
    plone.app.upgrade

[zope2]
recipe = zc.recipe.egg
eggs = Zope2

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = off
environment-vars =
    zope_i18n_compile_mo_files = true
eggs =
    ${buildout:eggs}
zcml =

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
extra-paths = 
scripts = zopepy
