[buildout]
parts += mockup
auto-checkout +=
    mockup

[instance]
eggs =
    mockup

[mockup]
recipe = collective.recipe.cmd
on_install = true
on_update = true
nix_path=~/.nix-defexpr/channels/
cmds =
    cd ${buildout:sources-dir}/mockup
    npm install grunt
    PATH=$PATH:${buildout:sources-dir}/mockup/node_modules/grunt-cli/bin/ make bootstrap NIX_PATH=${:nix_path}
