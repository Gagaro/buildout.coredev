[buildout]
extends =
    buildout.cfg

eggs +=
    diazotheme.startup
    diazotheme.frameworks
    diazotheme.bootswatch

auto-checkout +=
    diazotheme.startup
    diazotheme.frameworks
    diazotheme.bootswatch

[sources]
diazotheme.startup          = git ${remotes:collective}/diazotheme.startup.git pushurl=${remotes:collective_push}/diazotheme.startup.git
diazotheme.frameworks       = git ${remotes:collective}/diazotheme.frameworks.git pushurl=${remotes:collective_push}/diazotheme.frameworks.git
diazotheme.bootswatch       = git ${remotes:collective}/diazotheme.bootswatch.git pushurl=${remotes:collective_push}/diazotheme.bootswatch.git
