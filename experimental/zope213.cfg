# Use this by creating a local.cfg in the root with the following content:
#
# [buildout]
# extends =
#     buildout.cfg
#     experimental/zope213.cfg
#
# And then running bin/buildout -c local.cfg

[buildout]
extends =
    ../sources.cfg
    ../tests.cfg
    ../versions.cfg
    http://svn.zope.org/repos/main/Zope/trunk/versions.cfg
    http://download.zope.org/zopetoolkit/index/1.0a2/zopeapp-versions.cfg

auto-checkout +=
    Zope2
    Products.BTreeFolder2
    Products.PlacelessTranslationService


eggs =
    Plone
    plone.reload
    roman
    Products.ZSQLMethods


[sources]
Zope2 = svn http://svn.zope.org/repos/main/Zope/trunk
Products.BTreeFolder2 = svn http://svn.zope.org/repos/main/Products.BTreeFolder2/trunk


[versions]
five.formlib = 1.0.3
Products.ZSQLMethods = 2.13.2
