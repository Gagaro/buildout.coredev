# Use this by creating a local.cfg in the root with the following content:
#
# [buildout]
# extends =
#     buildout.cfg
#     experimental/zope213.cfg
#
# And then running bin/buildout -c local.cfg

[buildout]
extends =
    ../sources.cfg
    ../tests.cfg
    ../versions.cfg
    http://download.zope.org/Zope2/index/2.13.0a1/versions.cfg
    http://download.zope.org/zopetoolkit/index/1.0dev-r113891/ztk-versions.cfg
    http://download.zope.org/zopetoolkit/index/1.0dev-r113891/zopeapp-versions.cfg

auto-checkout +=
    Products.CMFCalendar
    Products.CMFCore
    Products.CMFDefault
    Products.CMFTopic
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup
    Products.PluggableAuthService
    Products.PluginRegistry


[sources]
Zope2 = svn http://svn.zope.org/repos/main/Zope/trunk


[versions]
five.formlib = 1.0.3
zope.formlib = 3.10.0
zope.app.form = 3.12.1
