# Use this by creating a local.cfg in the root with the following content:
#
# [buildout]
# extends =
#     buildout.cfg
#     experimental/zope213.cfg
#
# And then running bin/buildout -c local.cfg

[buildout]
extends =
    ../sources.cfg
    ../tests.cfg
    ../versions.cfg
    http://svn.zope.org/*checkout*/Zope/trunk/versions.cfg

auto-checkout +=
    borg.localrole
    collective.monkeypatcher
    five.customerize
    five.formlib
    five.localsitemanager
    kss.core
    plone.app.contentmenu
    plone.app.contentrules
    plone.app.controlpanel
    plone.app.form
    plone.app.kss
    plone.app.portlets
    plone.app.users
    plone.browserlayer
    plone.contentrules
    plone.locking
    plone.session
    plone.theme
    Products.Archetypes
    Products.CMFCalendar
    Products.CMFCore
    Products.CMFDefault
    Products.CMFTestCase
    Products.CMFTopic
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup
    Products.PloneTestCase
    Products.PluggableAuthService
    Products.PluginRegistry
    Products.ResourceRegistries
    wicked
    Zope2


[sources]
Zope2 = svn http://svn.zope.org/repos/main/Zope/trunk


[versions]
zope.formlib = 3.10.0
zope.app.form = 3.12.1
