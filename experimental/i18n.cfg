# to extract messages and merge po for the atcontenttypes domain:
# bin/i18n atcontentypes
[i18n]
recipe = collective.recipe.template
inline =
    #!/bin/bash
    src="${buildout:directory}/../src/"
    i18ndirectory=${buildout:directory}/../src/plone.app.locales/plone/app/locales/i18n
    options=""
    atcontenttypes="${domain:atcontenttypes}"
    atreferencebrowserwidget="${domain:atreferencebrowserwidget}"
    passwordresettool="${domain:passwordresettool}"
    cmfplacefulworkflow="${domain:cmfplacefulworkflow}"
    cmfeditions="${domain:cmfeditions}"
    linguaplone="${domain:linguaplone}"
    plone="${domain:plone}"
    if [ "$1" == "atcontenttypes" ]; then
        packages=$atcontenttypes
    fi
    if [ "$1" == "atreferencebrowserwidget" ]; then
        packages=$atreferencebrowserwidget
    fi
    if [ "$1" == "passwordresettool" ]; then
        packages=$passwordresettool
    fi
    if [ "$1" == "cmfplacefulworkflow" ]; then
        packages=$cmfplacefulworkflow
    fi
    if [ "$1" == "cmfeditions" ]; then
        packages=$cmfeditions
    fi
    if [ "$1" == "linguaplone" ]; then
        packages=$linguaplone
    fi
    if [ "$1" == "plone" ]; then
        packages=$plone
        options="--merge2 $i18ndirectory/plone-generated.pot --exclude=rss_template.pt --exclude=metadata_edit_form.cpt --exclude=metadirectives.py --exclude=Discussion_Item.xml" 
    fi
    cd $src
    i18ndude rebuild-pot --pot $i18ndirectory/$1.pot --create $1 \
    --merge $i18ndirectory/$1-manual.pot $options $packages
    # > rebuild-$1-pot.log 2>&1
    i18ndude sync --pot $i18ndirectory/$1.pot $i18ndirectory/$1-*.po
output = ${buildout:bin-directory}/i18n
mode = 755

[sources]
