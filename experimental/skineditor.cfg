# to test: log in and go to /@@plone.app.skineditor.browse

[buildout]
extends = ../plips/plipbase.cfg
auto-checkout += plone.app.skineditor
                 Products.Gloworm

[versions]
niteoweb.windmill = 0.3
windmill = 1.3

[instance]
eggs +=
    plone.app.skineditor
    Products.Gloworm
    
zcml +=
    plone.app.skineditor
    Products.Gloworm
    
[test]
eggs +=
    plone.app.skineditor [test]

[sources]
plone.app.skineditor = svn https://svn.plone.org/svn/plone/sandbox/plone.app.skineditor/trunk 
Products.Gloworm = svn https://weblion.psu.edu/svn/weblion/weblion/Products.Gloworm/trunk/