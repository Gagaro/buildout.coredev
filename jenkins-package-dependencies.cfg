[buildout]
extends = core.cfg
eggs += tl.eggdeps
auto-checkout = *
parts += jenkins-package-dependencies

[jenkins-package-dependencies]
recipe = collective.recipe.template
input = inline:
  #!/bin/sh
  ${buildout:directory}/bin/eggdeps --no-extras --ignore=apparmor,apt-xapian-index,argparse,chardet,command-not-found,defer,distribute,setuptools,
gnupginterface,iotop,language-selector,mercurial,pep8,pil > package-dependencies.txt
output = ${buildout:directory}/bin/jenkins-package-dependencies
mode = 755
