[buildout]
extends = 
    plipbase.cfg
    ../pil.cfg
auto-checkout +=
    plone.app.transmogrifier
    collective.transmogrifier
    collective.blueprint.base
    quintagroup.transmogrifier

[sources]
plone.app.transmogrifier = svn https://svn.plone.org/svn/collective/plone.app.transmogrifier/trunk
collective.transmogrifier = svn https://svn.plone.org/svn/collective/collective.transmogrifier/trunk
collective.blueprint.base = svn http://svn.plone.org/svn/collective/collective.blueprint.base/trunk
quintagroup.transmogrifier = svn http://svn.quintagroup.com/products/quintagroup.transmogrifier/trunk

[instance]
eggs +=
    plone.app.transmogrifier
    collective.transmogrifier
    collective.blueprint.base
    quintagroup.transmogrifier
zcml +=
    quintagroup.transmogrifier

[test]
eggs +=
    plone.app.transmogrifier
    collective.transmogrifier
    collective.blueprint.base
    quintagroup.transmogrifier
