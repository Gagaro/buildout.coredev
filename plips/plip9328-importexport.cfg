[buildout]
extends = plipbase.cfg
auto-checkout +=
    plone.app.plone3export
    plone.app.transmogrifier
    collective.transmogrifier
    collective.blueprint.base

[sources]
plone.app.plone3export = svn https://svn.plone.org/svn/plone/plone.app.plone3export/trunk
plone.app.transmogrifier = svn https://svn.plone.org/svn/collective/collective.transmogrifier/trunk
collective.transmogrifier = svn https://svn.plone.org/svn/collective/plone.app.transmogrifier/trunk
collective.blueprint.base = svn http://svn.plone.org/svn/collective/collective.blueprint.base/trunk

[instance]
eggs +=
    plone.app.plone3export
    plone.app.transmogrifier
    collective.transmogrifier
    collective.blueprint.base

