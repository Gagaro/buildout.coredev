# Use this by creating a local.cfg in the root with the following content:
#
# [buildout]
# extends =
#     buildout.cfg
#     plips/plip10776-zope213.cfg
#
# And then running bin/buildout -c local.cfg

[buildout]
extends +=
    ../sources.cfg
    ../tests.cfg
    ../versions.cfg

auto-checkout +=
    plone.app.workflowmanager

eggs +=
    Plone
    plone.reload
    plone.app.workflowmanager

[test]
eggs +=
    plone.app.workflowmanager [test]

[sources]
plone.app.workflowmanager = svn https://svn.plone.org/svn/plone/plone.app.workflowmanager/trunk


[versions]
