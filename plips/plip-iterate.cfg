[buildout]
extends = plipbase.cfg
auto-checkout +=
    plone.app.iterate
    plone.app.contenttypes

[sources]
plone.app.iterate = git ${remotes:plone}/plone.app.layout.git pushurl=${remotes:plone_push}/plone.app.layout.git branch=dexterity-support
