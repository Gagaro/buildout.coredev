[buildout]
extends = plipbase.cfg
auto-checkout +=
    Products.CMFPlone
    plone.app.content
    mockup

[sources]
mockup = git ${remotes:plone}/mockup.git pushurl=${remotes:plone_push}/mockup.git branch=extensible-fc
plone.app.content = git ${remotes:plone}/plone.app.content.git pushurl=${remotes:plone_push}/plone.app.content.git branch=extensible-fc
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=extensible-fc