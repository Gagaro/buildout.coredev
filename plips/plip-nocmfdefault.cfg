# https://github.com/plone/Products.CMFPlone/issues/388
# CMFDefault removal. This does not need a PLIP.

[buildout]
extends = plipbase.cfg

auto-checkout +=
    Products.CMFPlone
    Products.ATContentTypes
    Products.Archetypes
    Products.PortalTransforms
    plone.app.content
    plone.app.contenttypes
    plone.app.controlpanel

[sources]
Products.CMFPlone             = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=tomgross-bodyfinder
Products.ATContentTypes             = git ${remotes:plone}/Products.ATContentTypes.git pushurl=${remotes:plone_push}/Products.ATContentTypes.git branch=tomgross-nocmfdefault
Products.Archetypes                 = git ${remotes:plone}/Products.Archetypes.git pushurl=${remotes:plone_push}/Products.Archetypes.git branch=master
plone.app.content                   = git ${remotes:plone}/plone.app.content.git pushurl=${remotes:plone_push}/plone.app.content.git branch=tomgross-nocmfdefault
plone.app.contenttypes              = git ${remotes:plone}/plone.app.content.git pushurl=${remotes:plone_push}/plone.app.contenttypes.git branch=tomgross-nocmfdefault
plone.app.controlpanel              = git ${remotes:plone}/plone.app.controlpanel.git pushurl=${remotes:plone_push}/plone.app.controlpanel.git branch=tomgross-nocmfdefault
