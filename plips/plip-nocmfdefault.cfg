# https://github.com/plone/Products.CMFPlone/issues/388
# CMFDefault removal. This does not need a PLIP.

[buildout]
extends = plipbase.cfg

auto-checkout +=
    Products.CMFPlone
    Products.PortalTransforms
    Products.Archetypes
    Products.ATContentTypes
    plone.theme
    plone.app.content

[sources]
Products.CMFplone = git git://github.com/plone/Products.CMFplone.git pushurl=git@github.com:plone/Products.CMFplone.git branch=tomgross-nocmfdefault
plone.app.content                   = git ${remotes:plone}/plone.app.content.git pushurl=${remotes:plone_push}/plone.app.content.git branch=tomgross-nocmfdefault
plone.theme                         = git ${remotes:plone}/plone.theme.git pushurl=${remotes:plone_push}/plone.theme.git branch=tomgross-nocmfdefault
Products.Archetypes                 = git ${remotes:plone}/Products.Archetypes.git pushurl=${remotes:plone_push}/Products.Archetypes.git branch=master
Products.ATContentTypes             = git ${remotes:plone}/Products.ATContentTypes.git pushurl=${remotes:plone_push}/Products.ATContentTypes.git branch=master
