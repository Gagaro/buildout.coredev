# plone.app.event plip
# ====================
# see:
# http://dev.plone.org/plone/ticket/10886
# for reference, the old plip:
# http://dev.plone.org/plone/ticket/9302

[buildout]
#parts +=
#    i18ndude
extends =
    plipbase.cfg
    ../pil.cfg
    https://raw.github.com/collective/plone.app.event/master/sources-dev.cfg
#    ../src/plone.app.event/sources-dev.cfg

# https://gist.github.com/3085169 by miohtama
# Makes your buildout complete much faster
allow-hosts =
    github.com
    *.python.org
    *.plone.org
    *.zope.org
    launchpad.net
    sourceforge.net
    effbot.org

[instance]
eggs +=
    plone.app.debugtoolbar

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

