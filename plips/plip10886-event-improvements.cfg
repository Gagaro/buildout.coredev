# plone.app.event plip
# ====================
# see:
# http://dev.plone.org/plone/ticket/10886
# for reference, the old plip:
# http://dev.plone.org/plone/ticket/9302

[buildout]
parts +=
    omelette
    i18ndude
extends =
    plipbase.cfg
    ../pil.cfg
    https://raw.github.com/collective/plone.app.event/master/sources.cfg
    https://raw.github.com/collective/plone.app.event/master/dexterity.cfg
#    ../src/plone.app.event/sources.cfg
#    ../src/plone.app.event/dexterity.cfg

# https://gist.github.com/3085169 by miohtama
# Makes your buildout complete much faster
allow-hosts =
    github.com
    *.python.org
    *.plone.org
    *.zope.org
    launchpad.net
    sourceforge.net
    effbot.org

auto-checkout +=
    plone.folder

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[instance] eggs += plone.app.debugtoolbar

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[versions]
z3c.template = 1.4.1
zc.buildout = 1.6.1

[sources]
plone.folder = git git@github.com:plone/plone.folder.git
