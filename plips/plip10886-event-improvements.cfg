# plone.app.event plip
# ====================
# see:
# http://dev.plone.org/plone/ticket/10886
# for reference, the old plip:
# http://dev.plone.org/plone/ticket/9302

[buildout]
#index = http://pypi.bluedynamics.eu
parts +=
    coverage-test
    coverage-report
    i18ndude
extends =
    plipbase.cfg

auto-checkout +=
    Products.DateRecurringIndex
    icalendar
    plone.event
    plone.app.event
    plone.formwidget.datetime
    plone.formwidget.recurrence
# CORE PACKAGES
    Plone
    Products.ATContentTypes
    Products.CMFPlone
    Products.PloneTestCase
    plone.app.controlpanel
    plone.app.portlets
    plone.app.testing
    plone.app.users

[sources]
# Checkout plone.app.testing 4.2.2 tag until a seperated Archetypes/Dexterity
# test environment in plone.app.event releases the test-dependency on
# Archetypes
# TODO: remove when fixed.
plone.app.testing = git ${remotes:plone}/plone.app.testing.git pushurl=${remotes:plone_push}/plone.app.testing.git rev=4.2.2
# Other checkouts
#Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=4.4.x
#Plone = git ${remotes:plone}/Plone.git pushurl=${remotes:plone_push}/Plone.git branch=4.4.x

[instance]
deprecation-warnings = on
eggs +=
    plone.app.event [archetypes, dexterity, ploneintegration]
	Plone
    plone.app.debugtoolbar

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[coverage-test]
recipe = zc.recipe.testrunner
eggs =
    Products.DateRecurringIndex [test]
    icalendar [test]
    plone.app.event [test]
    plone.event [test]
    plone.formwidget.datetime [archetypes,z3cform,test]
    plone.formwidget.recurrence [archetypes,z3cform,test]
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage', 'report')
