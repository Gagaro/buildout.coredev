# plone.app.event plip
# ====================
# see:
# http://dev.plone.org/plone/ticket/10886
# for reference, the old plip:
# http://dev.plone.org/plone/ticket/9302

# NOTE: with 4.4, plone.app.event is merged into core. This plip buildout sets
# up a development environment with all related checkouts.

[buildout]
#index = http://pypi.bluedynamics.eu
parts +=
    coverage-test
    coverage-report
#    i18ndude
extends =
    plipbase.cfg

auto-checkout +=
    Products.DateRecurringIndex
    icalendar
    plone.event
    plone.app.event
    plone.formwidget.datetime
    plone.formwidget.recurrence
# CORE PACKAGES
    Plone
    Products.ATContentTypes
    Products.CMFPlone
    Products.PloneTestCase
    plone.app.controlpanel
    plone.app.portlets
    plone.app.testing
    plone.app.users

versions = versions

[instance]
eggs +=
    Plone
    plone.app.debugtoolbar

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[coverage-test]
recipe = zc.recipe.testrunner
eggs =
    Products.DateRecurringIndex [test]
    icalendar [test]
    plone.app.event [test]
    plone.event [test]
    plone.formwidget.datetime [archetypes,z3cform,test]
    plone.formwidget.recurrence [archetypes,z3cform,test]
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage', 'report')

[versions]
zc.buildout = 1.7.1
