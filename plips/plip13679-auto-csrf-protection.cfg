[buildout]
extends = 
    plipbase.cfg
auto-checkout +=
    plone.protect
    Products.CMFQuickInstallerTool
    plone.app.contentmenu
    plone.app.layout

eggs +=
    docutils
    Products.ATContentTypes

[sources]
plone.protect = git ${remotes:plone_push}/plone.protect.git pushurl=${remotes:plone_push}/plone.protect.git branch=plip-13679-auto-csrf
Products.CMFQuickInstallerTool = git ${remotes:plone_push}/Products.CMFQuickInstallerTool.git pushurl=${remotes:plone_push}/Products.CMFQuickInstallerTool.git branch=plip-13679-auto-csrf
Products.CMFPlone = git ${remotes:plone_push}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=plip-13679-auto-csrf
plone.app.contentmenu = git ${remotes:plone_push}/plone.app.contentmenu.git pushurl=${remotes:plone_push}/plone.app.contentmenu.git branch=plip-13679-auto-csrf
plone.app.layout = git ${remotes:plone_push}/plone.app.layout.git pushurl=${remotes:plone_push}/plone.app.layout.git branch=plip-13679-auto-csrf

[test]
eggs =
    ${buildout:eggs}
    docutils
    plone.protect[test]
    plone.app.contentmenu[test]
    Products.CMFPlone
    Products.CMFQuickInstallerTool
    plone.app.layout

