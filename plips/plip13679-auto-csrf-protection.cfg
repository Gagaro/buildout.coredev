plone.app.controlpanel = git ${remotes:plone_push}/plone.app.controlpanel.git pushurl=${remotes:plone_push}/plone.app.controlpanel.git branch=plip-13679-auto-csrf
Products.ResourceRegistries = git ${remotes:plone_push}/Products.ResourceRegistries.git pushurl=${remotes:plone_push}/Products.ResourceRegistries.git branch=plip-13679-auto-csrf
plone.app.imaging = git ${remotes:plone_push}/plone.app.imaging.git pushurl=${remotes:plone_push}/plone.app.imaging.git branch=plip-13679-auto-csrf
plone.namedfile = git ${remotes:plone_push}/plone.namedfile.git pushurl=${remotes:plone_push}/plone.namedfile.git branch=plip-13679-auto-csrf
