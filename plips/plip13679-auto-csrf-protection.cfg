[buildout]
extends = 
    plipbase.cfg
    https://raw.github.com/plone/buildout.jenkins/master/jenkins.cfg
auto-checkout +=
    plone.protect
    Products.CMFQuickInstallerTool
    plone.app.contentmenu
    plone.app.layout
    plone.app.controlpanel
    Products.ResourceRegistries
    plone.app.imaging
    plone.namedfile
    plone.keyring
    plone.app.upgrade
#    Products.ATContentTypes
    Products.PlonePAS
    plone.app.iterate
    plone.app.users

eggs +=
    docutils
    Products.ATContentTypes
    Products.enablesettrace

parts +=
    jenkins-alltests
jenkins-test-eggs = ${buildout:test-eggs}

[jenkins-alltests]
recipe = plone.recipe.alltests
package-map = ${alltests:package-map}
groups = ${alltests:groups}
exclude = ${alltests:exclude}
test-script = ${buildout:bin-directory}/jenkins-test

[sources]
plone.protect = git ${remotes:plone_push}/plone.protect.git pushurl=${remotes:plone_push}/plone.protect.git branch=plip-13679-auto-csrf
