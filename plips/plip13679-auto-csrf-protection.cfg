[buildout]
extends = 
    plipbase.cfg
auto-checkout +=
    plone.protect
    Products.CMFQuickInstallerTool
    plone.app.contentmenu
    plone.app.layout
    plone.app.controlpanel
    Products.ResourceRegistries
    plone.app.imaging
    plone.namedfile
    plone.keyring
    plone.app.upgrade

eggs +=
    docutils
    Products.ATContentTypes

[sources]
plone.protect = git ${remotes:plone_push}/plone.protect.git pushurl=${remotes:plone_push}/plone.protect.git branch=plip-13679-auto-csrf
Products.CMFQuickInstallerTool = git ${remotes:plone_push}/Products.CMFQuickInstallerTool.git pushurl=${remotes:plone_push}/Products.CMFQuickInstallerTool.git branch=plip-13679-auto-csrf
Products.CMFPlone = git ${remotes:plone_push}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=plip-13679-auto-csrf
plone.app.contentmenu = git ${remotes:plone_push}/plone.app.contentmenu.git pushurl=${remotes:plone_push}/plone.app.contentmenu.git branch=plip-13679-auto-csrf
plone.app.layout = git ${remotes:plone_push}/plone.app.layout.git pushurl=${remotes:plone_push}/plone.app.layout.git branch=plip-13679-auto-csrf
plone.app.controlpanel = git ${remotes:plone_push}/plone.app.controlpanel.git pushurl=${remotes:plone_push}/plone.app.controlpanel.git branch=plip-13679-auto-csrf
Products.ResourceRegistries = git ${remotes:plone_push}/Products.ResourceRegistries.git pushurl=${remotes:plone_push}/Products.ResourceRegistries.git branch=plip-13679-auto-csrf
plone.app.imaging = git ${remotes:plone_push}/plone.app.imaging.git pushurl=${remotes:plone_push}/plone.app.imaging.git branch=plip-13679-auto-csrf
plone.namedfile = git ${remotes:plone_push}/plone.namedfile.git pushurl=${remotes:plone_push}/plone.namedfile.git branch=plip-13679-auto-csrf
plone.keyring = git ${remotes:plone_push}/plone.keyring.git pushurl=${remotes:plone_push}/plone.keyring.git branch=plip-13679-auto-csrf
plone.app.upgrade = git ${remotes:plone_push}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=plip-13679-auto-csrf


[test]
eggs +=
    docutils
    plone.protect[test]
    plone.app.contentmenu[test]
    Products.CMFPlone
    Products.CMFQuickInstallerTool[test]
    plone.app.layout
    plone.keyring
