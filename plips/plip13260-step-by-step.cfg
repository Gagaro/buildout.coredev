[buildout]
extends =
    plipbase.cfg
    https://raw.github.com/plone/buildout.jenkins/master/jenkins.cfg

parts += jenkins-alltests

auto-checkout +=
    Products.CMFPlone
    plone.app.content
    plone.app.upgrade
    Products.Archetypes
    Products.ATContentTypes

jenkins-test-eggs = ${buildout:test-eggs}

[jenkins-alltests]
recipe = plone.recipe.alltests
package-map = ${alltests:package-map}
groups = ${alltests:groups}
exclude = ${alltests:exclude}
test-script = ${buildout:bin-directory}/jenkins-test

[sources]
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=plip-13260-step_by_step
plone.app.content = git ${remotes:plone}/plone.app.content.git pushurl=${remotes:plone_push}/plone.app.content.git branch=plip-13260-step_by_step
Products.Archetypes = git ${remotes:plone}/Products.Archetypes.git pushurl=${remotes:plone_push}/Products.Archetypes.git branch=plip-13260-step_by_step
Products.ATContentTypes = git ${remotes:plone}/Products.ATContentTypes.git pushurl=${remotes:plone_push}/Products.ATContentTypes.git branch=plip-13260-step_by_step
plone.app.upgrade = git ${remotes:plone}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=plip-13260-step_by_step
