# Unified interface for lists of content
# http://dev.plone.org/plone/ticket/9327

[buildout]
extends = plipbase.cfg
auto-checkout += plone.app.contentlisting
auto-checkout += Plone

[sources]
Plone = svn https://svn.plone.org/svn/plone/Plone/branches/plip9327-contentlisting
plone.app.contentlisting = svn https://svn.plone.org/svn/plone/plone.app.contentlisting/trunk

[instance]
zcml += plone.app.contentlisting
eggs += plone.app.contentlisting[test]

[test]
eggs += plone.app.contentlisting[test]
