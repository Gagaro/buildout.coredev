[buildout]
extends = 
    plipbase.cfg
    https://raw.github.com/plone/buildout.jenkins/master/jenkins.cfg
eggs += 
   mockup

auto-checkout += 
    mockup
    plone.registry

parts -= sphinx
parts += jenkins-alltests
jenkins-test-eggs = ${buildout:test-eggs}


[instance]
eggs +=
    mockup

zcml +=
    mockup

[sources]
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=bundleInPlone
plonetheme.barceloneta = git ${remotes:plone}/plonetheme.barceloneta.git pushurl=${remotes:plone_push}/plonetheme.barceloneta.git branch=bundleInPlone


[jenkins-alltests]
recipe = plone.recipe.alltests
package-map = ${alltests:package-map}
groups = ${alltests:groups}
exclude = ${alltests:exclude}
test-script = ${buildout:bin-directory}/jenkins-test