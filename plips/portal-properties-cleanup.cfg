[buildout]
extends =
    plipbase.cfg

auto-checkout +=
	Products.CMFPlone
	plone.app.layout
	plone.app.upgrade
	plone.app.vocabularies


[sources]
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=portal_properties_cleanup
plone.app.layout =  git ${remotes:plone}/plone.app.layout.git pushurl=${remotes:plone_push}/plone.app.layout.git branch=portal_properties_cleanup
plone.app.upgrade =  git ${remotes:plone}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=portal_properties_cleanup
plone.app.vocabularies =  git ${remotes:plone}/plone.app.vocabularies.git pushurl=${remotes:plone_push}/plone.app.vocabularies.git branch=portal_properties_cleanup
