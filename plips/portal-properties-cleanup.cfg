[buildout]
extends =
    plipbase.cfg

auto-checkout +=
	Products.CMFPlone
	plone.app.layout
	plone.app.redirector
	plone.app.upgrade
	plone.app.vocabularies
	plone.locking


[sources]
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=portal_properties_cleanup
plone.app.layout =  git ${remotes:plone}/plone.app.layout.git pushurl=${remotes:plone_push}/plone.app.layout.git branch=display_publication_date_in_byline
plone.app.upgrade =  git ${remotes:plone}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=portal_properties_cleanup
plone.app.vocabularies =  git ${remotes:plone}/plone.app.vocabularies.git pushurl=${remotes:plone_push}/plone.app.vocabularies.git branch=portal_properties_cleanup
plone.locking =  git ${remotes:plone}/plone.locking.git pushurl=${remotes:plone_push}/plone.locking.git branch=portal_properties_cleanup
plone.app.redirector =  git ${remotes:plone}/plone.app.redirector.git pushurl=${remotes:plone_push}/plone.app.redirector.git branch=portal_properties_cleanup