[buildout]
extends = plipbase.cfg

auto-checkout += Products.CMFPlone
                 plone.app.layout
                 plone.app.upgrade
                 plone.app.theming
                 plone.app.widgets
                 Products.Archetypes

[sources]
plone.app.layout = git ${remotes:plone}/plone.app.layout.git pushurl=${remotes:plone_push}/plone.app.layout.git branch=portal-properties-cleanup
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=portal-properties-cleanup
plone.app.upgrade = git ${remotes:plone}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=portal-properties-cleanup
plone.app.theming = git ${remotes:plone}/plone.app.theming.git pushurl=${remotes:plone_push}/plone.app.theming.git branch=portal-properties-cleanup
plone.app.widgets = git ${remotes:plone}/plone.app.widgets.git pushurl=${remotes:plone_push}/plone.app.widgets.git branch=portal-properties-cleanup
Products.Archetypes = git ${remotes:plone}/Products.Archetypes.git pushurl=${remotes:plone_push}/Products.Archetypes.git branch=portal-properties-cleanup