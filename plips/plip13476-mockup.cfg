[buildout]
extends =
    plipbase.cfg
    https://raw.github.com/plone/buildout.jenkins/master/jenkins.cfg
    https://raw.github.com/plone/buildout.jenkins/master/jenkins-code-analysis.cfg
    ../mockup.cfg

auto-checkout +=
    plone.app.vocabularies
    plone.app.querystring
    plone.app.widgets
    mockup

# TODO: plone.app.widget shouldn't be included
eggs +=
    Plone
    plone.app.widgets[archetypes,dexterity]
    mockup

jenkins-test-eggs =
    ${buildout:test-eggs}
    plone.app.widgets[test,archetypes,dexterity]
jenkins-test-directories =
    src/plone.app.widgets/plone/app/widgets

[sources]
plone.app.widgets = git ${remotes:plone}/plone.app.widgets.git pushurl=${remotes:plone_push}/plone.app.widgets.git

[versions]
plone.app.jquery = 1.8.3
