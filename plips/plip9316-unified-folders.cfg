[buildout]
extends = plipbase.cfg
auto-checkout +=
    plone.folder
    plone.app.folder

[sources]
plone.folder     = svn https://svn.plone.org/svn/plone/plone.folder/trunk
plone.app.folder = svn https://svn.plone.org/svn/plone/plone.app.folder/trunk

[instance]
eggs += plone.app.folder
zcml += plone.app.folder
