# https://dev.plone.org/ticket/13350
# ttw users schema editing
[buildout]
extends = plipbase.cfg
auto-checkout +=
    plone.app.users
    plone.schemaeditor
    plone.app.dexterity
    Products.CMFPlone
    Products.PlonePAS
    plone.app.controlpanel
    plone.app.relationfield
eggs +=
    plone.app.users
    Plone

[sources]
plone.app.users = git ${remotes:plone}/plone.app.users.git branch=plip13350-edit-member-schema-ttw-rebase pushurl=${remotes:plone_push}/plone.app.users.git
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git branch=plip13350-edit-member-schema-ttw pushurl=${remotes:plone_push}/Products.CMFPlone.git
plone.schemaeditor = git ${remotes:plone}/plone.schemaeditor.git pushurl=${remotes:plone_push}/plone.schemaeditor.git branch=ebr-display-status-message-in-parent-window
plone.app.dexterity = git ${remotes:plone}/plone.app.dexterity.git pushurl=${remotes:plone_push}/plone.app.dexterity.git branch=ebr-fix-tests-for-schemaeditor-pr26
plone.app.relationfield = git ${remotes:plone}/plone.app.relationfield.git pushurl=${remotes:plone_push}/plone.app.relationfield.git branch=ebr-fix-tests-for-schemaeditor-pr26
Products.PlonePAS = git ${remotes:plone}/Products.PlonePAS.git pushurl=${remotes:plone_push}/Products.PlonePAS.git
plone.app.controlpanel = git ${remotes:plone}/plone.app.controlpanel.git pushurl=${remotes:plone_push}/plone.app.controlpanel.git
