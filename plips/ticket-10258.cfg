[buildout]
extends = plipbase.cfg
parts +=
    omelette

auto-checkout +=
    plone.app.users
    collective.examples.userdata

[sources]
plone.app.users = svn https://svn.plone.org/svn/plone/plone.app.users/trunk
collective.examples.userdata = svn https://svn.plone.org/svn/collective/collective.examples.userdata/trunk/

[instance]
http-address = 8081
eggs +=
    collective.examples.userdata

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
