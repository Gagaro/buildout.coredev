# Use z3c.form instead of zope.formlib in plone.app.users
# https://dev.plone.org/ticket/12253

[buildout]
extends = plipbase.cfg

parts += omelette

auto-checkout +=
    plone.app.users
    collective.examples.userdata

eggs +=
    plone.app.users
    collective.examples.userdata

[sources]
plone.app.users = git git://github.com/plone/plone.app.users.git branch=plip12253-users-z3cform
collective.examples.userdata = svn https://svn.plone.org/svn/collective/collective.examples.userdata/branches/plip12253-users-z3cform

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
# ignore-develop = true
