# https://dev.plone.org/ticket/13787
# Main Template - Barceloneta - Markup cleanup - Toolbar

[buildout]
extends =
    plipbase.cfg
    https://raw.github.com/plone/buildout.jenkins/master/jenkins.cfg
eggs +=
   mockup

# collective.recipe.sphinxbuilder fails due to plips working directory
parts -= sphinx
parts += jenkins-alltests
jenkins-test-eggs = ${buildout:test-eggs}

auto-checkout += plone.app.layout
                plone.app.portlets
                mockup
                Products.CMFPlone
                plone.app.controlpanel
                plone.app.contentrules
                plone.app.event
                plone.app.contenttypes
                Products.PasswordResetTool
                plone.app.users
                Products.ATContentTypes
                plone.app.caching
                plone.app.dexterity
                plone.app.content
                plone.app.search
                plone.portlet.static
                plone.app.contentmenu
                plone.app.linkintegrity
                plone.app.discussion
                plone.app.vocabularies
                Products.ResourceRegistries

[sources]
plone.themepreview = git ${remotes:plone}/plone.themepreview.git pushurl=${remotes:plone_push}/plone.themepreview.git egg=false
plone.app.layout                    = git ${remotes:plone}/plone.app.layout.git pushurl=${remotes:plone_push}/plone.app.layout.git branch=barceloneta
plone.app.portlets                  = git ${remotes:plone}/plone.app.portlets.git pushurl=${remotes:plone_push}/plone.app.portlets.git branch=barceloneta
mockup                              = git ${remotes:plone}/mockup.git pushurl=${remotes:plone_push}/mockup.git
Products.CMFPlone                   = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=barceloneta
plone.app.controlpanel              = git ${remotes:plone}/plone.app.controlpanel.git pushurl=${remotes:plone_push}/plone.app.controlpanel.git branch=barceloneta
plone.app.contentrules              = git ${remotes:plone}/plone.app.contentrules.git pushurl=${remotes:plone_push}/plone.app.contentrules.git branch=barceloneta
plone.app.event                     = git ${remotes:plone}/plone.app.event.git pushurl=${remotes:plone_push}/plone.app.event.git branch=barceloneta
plone.app.contenttypes              = git ${remotes:plone}/plone.app.contenttypes.git pushurl=${remotes:plone_push}/plone.app.contenttypes.git branch=barceloneta
Products.PasswordResetTool          = git ${remotes:plone}/Products.PasswordResetTool.git pushurl=${remotes:plone_push}/Products.PasswordResetTool.git branch=barceloneta
plone.app.users                     = git ${remotes:plone}/plone.app.users.git pushurl=${remotes:plone_push}/plone.app.users.git branch=barceloneta
Products.ATContentTypes             = git ${remotes:plone}/Products.ATContentTypes.git pushurl=${remotes:plone_push}/Products.ATContentTypes.git branch=barceloneta
plone.app.caching                   = git ${remotes:plone}/plone.app.caching.git pushurl=${remotes:plone_push}/plone.app.caching.git branch=barceloneta
plone.app.dexterity                 = git ${remotes:plone}/plone.app.dexterity.git pushurl=${remotes:plone_push}/plone.app.dexterity.git branch=barceloneta
plone.app.content                   = git ${remotes:plone}/plone.app.content.git pushurl=${remotes:plone_push}/plone.app.content.git branch=barceloneta
plone.app.search                    = git ${remotes:plone}/plone.app.search.git pushurl=${remotes:plone_push}/plone.app.search.git branch=barceloneta
plone.portlet.static                = git ${remotes:plone}/plone.portlet.static.git pushurl=${remotes:plone_push}/plone.portlet.static.git branch=barceloneta
plonetheme.barceloneta              = git ${remotes:plone}/plonetheme.barceloneta.git pushurl=${remotes:plone_push}/plonetheme.barceloneta.git branch=zidanca2014
plone.app.contentmenu               = git ${remotes:plone}/plone.app.contentmenu.git pushurl=${remotes:plone_push}/plone.app.contentmenu.git branch=barceloneta
plone.app.linkintegrity             = git ${remotes:plone}/plone.app.linkintegrity.git pushurl=${remotes:plone_push}/plone.app.linkintegrity.git branch=barceloneta
plone.app.discussion                = git ${remotes:plone}/plone.app.discussion.git pushurl=${remotes:plone_push}/plone.app.discussion.git branch=barceloneta
plone.app.vocabularies              = git ${remotes:plone}/plone.app.vocabularies.git pushurl=${remotes:plone_push}/plone.app.vocabularies.git branch=tinymce
Products.ResourceRegistries = git ${remotes:plone}/Products.ResourceRegistries.git pushurl=${remotes:plone_push}/Products.ResourceRegistries.git branch=bundleInPlone

[instance]
eggs +=
    mockup

zcml +=
    mockup

[jenkins-alltests]
recipe = plone.recipe.alltests
package-map = ${alltests:package-map}
groups = ${alltests:groups}
exclude = ${alltests:exclude}
test-script = ${buildout:bin-directory}/jenkins-test
