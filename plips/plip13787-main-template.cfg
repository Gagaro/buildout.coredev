# https://dev.plone.org/ticket/13787
# Main Template

[buildout]
extends =
    plipbase.cfg

parts +=
    themepreview

auto-checkout +=
    plone.themepreview

[themepreview]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    Sphinx
    sphinx-rtd-theme
    plone.app.robotframework [debug]
    sphinxcontrib-robotframework [docs]
scripts =
    sphinx-build
    pybot

[sources]
plone.themepreview = git ${remotes:plone}/plone.themepreview.git pushurl=${remotes:plone_push}/plone.themepreview.git egg=false
