# https://dev.plone.org/ticket/10359
# https://github.com/plone/Products.CMFPlone/issues/216
# Convert security control panel to use z3c.form
# Use registry configuration
# Move it to Products.CMFPlone

[buildout]
extends = plipbase.cfg

auto-checkout +=
    Products.CMFPlone
    Products.PasswordResetTool
    plone.app.collection
    plone.app.contenttypes
    plone.app.controlpanel
    plone.app.layout
    plone.app.openid
    plone.app.portlets
    plone.app.robotframework
    plone.app.upgrade
    plone.app.users

[sources]
Products.CMFPlone = git git://github.com/plone/Products.CMFPlone.git pushurl=git@github.com:plone/Products.CMFPlone.git branch=plip10359-security-controlpanel
plone.app.collection = git git://github.com/plone/plone.app.collection.git pushurl=git@github.com:plone/plone.app.collection.git branch=plip10359-security-controlpanel
plone.app.upgrade = git git://github.com/plone/plone.app.upgrade.git pushurl=git@github.com:plone/plone.app.upgrade.git branch=plip10359-security-controlpanel
plone.app.users = git git://github.com/plone/plone.app.users.git pushurl=git@github.com:plone/plone.app.users.git branch=plip10359-security-controlpanel
