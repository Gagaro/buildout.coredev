# http://dev.plone.org/plone/ticket/11773
# Ship with Dexterity

[buildout]
extends =
    plipbase.cfg
parts +=
    test-dexterity

auto-checkout +=
    example.dexterity
    plone.app.dexterity
    plone.autoform
    plone.dexterity
    plone.supermodel

[instance]
eggs +=
    plone.app.dexterity

[test]
eggs +=
    example.dexterity
    plone.alterego
    plone.app.dexterity [test]
    plone.app.textfield
    plone.behavior
    plone.dexterity [test]
    plone.formwidget.namedfile
    plone.namedfile [blobs]
    plone.rfc822
    plone.schemaeditor
    plone.synchronize
    rwproperty

[test-dexterity]
recipe = zc.recipe.testrunner
eggs =
    example.dexterity
    plone.alterego
    plone.app.dexterity [test]
    plone.app.textfield
    plone.behavior
    plone.dexterity [test]
    plone.formwidget.namedfile
    plone.namedfile [blobs]
    plone.rfc822
    plone.schemaeditor
    plone.synchronize
    rwproperty
defaults = ['--auto-color', '--auto-progress']

[versions]
mocker                     = 1.0
plone.alterego             = 1.0
plone.app.textfield        = 1.0
plone.behavior             = 1.0.1
plone.formwidget.namedfile = 1.0
plone.mocktestcase         = 1.0b3
plone.namedfile            = 1.0.3
plone.rfc822               = 1.0
plone.schemaeditor         = 1.0.3
plone.synchronize          = 1.0.1
rwproperty                 = 1.0
z3c.blobfile               = 0.1.5

[sources]
plone.app.dexterity        = svn https://svn.plone.org/svn/plone/plone.app.dexterity/trunk
plone.autoform             = svn https://svn.plone.org/svn/plone/plone.autoform/branches/davisagli-directives
plone.dexterity            = svn https://svn.plone.org/svn/plone/plone.dexterity/trunk
plone.supermodel           = svn https://svn.plone.org/svn/plone/plone.supermodel/branches/elro-directives
example.dexterity          = svn https://svn.plone.org/svn/collective/example.dexterity/trunk
