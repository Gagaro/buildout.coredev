[buildout]
extends = plipbase.cfg

parts +=
    eggdeps

auto-checkout +=
    Plone
    Products.ATContentTypes
    Products.CMFEditions
    Products.CMFPlone      
    Products.TinyMCE    
    plone.app.collection
    plone.app.content
    plone.app.contenttypes
    plone.app.contentrules
    plone.app.controlpanel
    plone.app.folder      
    plone.app.kss         
    plone.app.layout
    plone.app.linkintegrity
    plone.app.portlets
    plone.app.referenceablebehavior
    plone.app.upgrade 
    plone.app.vocabularies         

[sources]            
plone.app.collection = git https://github.com/plone/plone.app.collection.git
plone.app.contenttypes = git https://github.com/plone/plone.app.contenttypes.git
plone.app.intid = git https://github.com/plone/plone.app.intid.git
plone.app.referenceablebehavior = git https://github.com/plone/plone.app.referenceablebehavior.git
Plone = git ${remotes:plone}/Plone.git branch=plip-12344-plone.app.contenttypes 
Products.ATContentTypes = git ${remotes:plone}/Products.ATContentTypes.git branch=davisagli-optional-archetypes
Products.CMFEditions = git ${remotes:plone}/Products.CMFEditions.git branch=davisagli-optional-archetypes
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git branch=plip-12344-plone.app.contenttypes
Products.TinyMCE = git ${remotes:plone}/Products.TinyMCE.git branch=davisagli-optional-archetypes     

[instance]
eggs +=   
    plone.app.contenttypes

[test]                    
eggs +=
    plone.app.contenttypes

[eggdeps]
recipe = zc.recipe.egg    
eggs =
    tl.eggdeps
    Plone             
