# Use this by creating a local.cfg in the root with the following content:
#
# [buildout]
# extends =
#     buildout.cfg
#     plips/plip10776-zope213.cfg
#
# And then running bin/buildout -c local.cfg

[buildout]
extends =
    ../sources.cfg
    ../tests.cfg
    ../versions.cfg
    http://download.zope.org/zopetoolkit/index/1.0/zopeapp-versions.cfg
    http://download.zope.org/Zope2/index/2.13.0/versions.cfg

# switch extends to http://svn.zope.org/repos/main/Zope/branches/2.13/versions.cfg
# if you need Zope2 in auto-checkout
# auto-checkout +=


eggs =
    Plone
    roman
    Products.ZSQLMethods


[sources]
Zope2 = svn http://svn.zope.org/repos/main/Zope/branches/2.13
ZODB3 = svn http://svn.zope.org/repos/main/ZODB/branches/3.10


[versions]
five.formlib = 1.0.3
DateTime= 2.12.4 # 2.12.5 is incompatible with GenericSetup 1.4.6
Products.ZSQLMethods = 2.13.3
