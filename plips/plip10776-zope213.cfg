# Use this by creating a local.cfg in the root with the following content:
#
# [buildout]
# extends =
#     buildout.cfg
#     plips/plip10776-zope213.cfg
#
# And then running bin/buildout -c local.cfg

[buildout]
extends =
    ../sources.cfg
    ../tests.cfg
    ../versions.cfg
    http://svn.zope.org/repos/main/Zope/trunk/versions.cfg
    http://download.zope.org/zopetoolkit/index/1.0a3/zopeapp-versions.cfg

auto-checkout +=
    Zope2
    Products.CMFCore

eggs =
    Plone
    plone.reload
    roman
    Products.ZSQLMethods


[sources]
Zope2 = svn http://svn.zope.org/repos/main/Zope/trunk


[versions]
five.formlib = 1.0.3
DateTime= 2.12.4 # 2.12.5 is incompatible with GenericSetup 1.4.6
Products.ZSQLMethods = 2.13.3
