# https://dev.plone.org/ticket/13091
# Multilingual

[buildout]
extends = plipbase.cfg
parts += robot


auto-checkout +=
    plone.app.controlpanel
    plone.app.multilingual
    archetypes.multilingual
    plone.app.robotframework
    plone.i18n
    plone.app.i18n
    Products.CMFPlone
    plone.app.testing

auto-checkout -=
    Products.PloneLanguageTool

eggs +=
    plone.app.multilingual

eggs -=
    Products.PloneLanguageTool

test-eggs +=
    plone.app.multilingual

test-eggs -=
    Products.PloneLanguageTool

# Things to run the tests for:
[test]
eggs +=
    plone.app.multilingual [test]


[sources]
plone.app.controlpanel = git ${remotes:plone}/plone.app.controlpanel.git pushurl=${remotes:plone_push}/plone.app.controlpanel.git branch=z3cform-language-controlpanel
plone.app.multilingual = git ${remotes:plone}/plone.app.multilingual.git pushurl=${remotes:plone_push}/plone.app.multilingual.git branch=plip13091
archetypes.multilingual = git ${remotes:plone}/archetypes.multilingual.git pushurl=${remotes:plone_push}/archetypes.multilingual.git branch=master
plone.app.robotframework = git ${remotes:plone}/plone.app.robotframework.git pushurl=${remotes:plone_push}/plone.app.robotframework.git branch=master
plone.i18n = git ${remotes:plone}/plone.i18n.git pushurl=${remotes:plone_push}/plone.i18n.git branch=plip-13091
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=z3cform-language-controlpanel
plone.app.upgrade = git ${remotes:plone}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=plip13091
plone.app.contenttypes = git ${remotes:plone}/plone.app.contenttypes.git pushurl=${remotes:plone_push}/plone.app.contenttypes.git branch=plip13091
plone.app.testing = git ${remotes:plone}/plone.app.testing.git pushurl=${remotes:plone_push}/plone.app.testing.git branch=plip13091-multilingual
[versions]

[robot]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    plone.app.multilingual [test]
    plone.app.robotframework [reload,debug]
# XXX
    plone.app.imaging
scripts =
    robot
    robot-server
