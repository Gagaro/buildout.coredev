[buildout]
extends=plipbase.cfg

auto-checkout+=
    plone.app.jscalendar
    plone.app.sarissa
    plone.app.s5slideshow
    plone.app.modernizr
    plone.app.layout
    plone.app.search
    Products.CMFPlone
    Products.kupu

[instance]
eggs+=Products.kupu

[tests]
eggs+=
    plone.app.sarissa
    plone.app.s5slideshow
    plone.app.modernizr
    plone.app.jscalendar

[sources]
#new packages
plone.app.jscalendar =  git ${remotes:plone}/plone.app.jscalendar.git
plone.app.sarissa = git ${remotes:plone}/plone.app.sarissa.git
plone.app.s5slideshow = git ${remotes:plone}/plone.app.s5slideshow.git
plone.app.modernizr = git ${remotes:plone}/plone.app.modernizr.git
#branch to merge
plone.app.layout = git ${remotes:plone}/plone.app.layout.git -b=plip12453-packaging-3rdparty-ecmascripts
plone.app.search = git ${remotes:plone}/plone.app.search.git -b=plip12453-packaging-3rdparty-ecmascripts
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git -b=plip-12453-3rdparty-ecmascripts
Products.kupu = svn ${remotes:svn_collective}/kupu/branch/plip-12453-3rdparty-ecmascripts/Products.kupu
