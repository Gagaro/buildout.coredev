# https://dev.plone.org/ticket/13091
# Multilingual 

[buildout]
extends = 
    plipbase.cfg
    https://raw.github.com/plone/buildout.jenkins/master/jenkins.cfg

parts += jenkins-alltests
    omelette

auto-checkout +=
    Products.CMFPlone

eggs +=
    Products.CMFPlone

jenkins-test-eggs = ${buildout:test-eggs}

# Things to run the tests for:
[test]
eggs +=
    Products.CMFPlone [test]


[jenkins-alltests]
recipe = plone.recipe.alltests
package-map = ${alltests:package-map}
groups = ${alltests:groups}
exclude = ${alltests:exclude}
test-script = ${buildout:bin-directory}/jenkins-test

[versions]

[sources]
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=plip-13705-remove-base

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
