[buildout]
extends = plipbase.cfg
auto-checkout +=
    Products.TinyMCE
    plone.validationtestcase
parts += 
    lxml

[sources]
Plone = svn https://svn.plone.org/svn/plone/Plone/branches/plip9249-tinymce
Products.TinyMCE = svn http://svn.plone.org/svn/collective/Products.TinyMCE/trunk
plone.validationtestcase = svn http://svn.plone.org/svn/collective/plone.validationtestcase/trunk

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml == 2.2
force = false

[instance]
eggs += Products.TinyMCE
		PIL
		plone.validationtestcase
		lxml
