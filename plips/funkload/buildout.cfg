[buildout]
parts =
    zopepy
    zope2
    instance
    coreloadtests
    test
    alltests
    coverage-report
    coverage-test
    
extends =
    http://svn.zope.org/*checkout*/Zope/branches/2.12/versions.cfg
    sources.cfg
    tests.cfg
    versions.cfg

extensions =
    mr.developer
    buildout.dumppickedversions

versions = versions

find-links = http://effbot.org/downloads

develop =
    ../collective.loadtesting/src/collective.coreloadtests
eggs =
    Plone
    plone.app.upgrade

[zope2]
recipe = zc.recipe.egg
eggs = Zope2
fake-zope-eggs = false
# You must also delete any old fake eggs you may have lying around!

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
effective-user = www-data
http-address = 8080
debug-mode = off
verbose-security = off
environment-vars =
    zope_i18n_compile_mo_files = true
eggs =
    ${buildout:eggs}
    collective.coreloadtests    
zcml =
    collective.coreloadtests    

[coreloadtests]
recipe = collective.recipe.plonesite >= 0.6
site-id = coreloadtests
site-replace = True
profiles-initial = 
    profile-collective.coreloadtests:writeheavy 
    profile-collective.coreloadtests:contentcreation

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
extra-paths = 
scripts = zopepy
