[buildout]
extends = plipbase.cfg
auto-checkout +=
    Products.TinyMCE
    plone.app.controlpanel
    Products.PortalTransforms
    plone.app.vocabularies

[sources]
Plone = svn https://svn.plone.org/svn/plone/Plone/branches/plip9249-tinymce
Products.TinyMCE = svn https://svn.plone.org/svn/collective/Products.TinyMCE/trunk
plone.app.controlpanel = svn https://svn.plone.org/svn/plone/plone.app.controlpanel/branches/plip9249-tinymce
Products.PortalTransforms = svn https://svn.plone.org/svn/archetypes/Products.PortalTransforms/branches/plip9249-tinymce
plone.app.vocabularies = svn https://svn.plone.org/svn/plone/plone.app.vocabularies/branches/plip9249-tinymce

[instance]
eggs += Products.TinyMCE
