[buildout]
extends = 
    plipbase.cfg
parts += pliptest
auto-checkout +=
    archetypes.querywidget
    plone.app.collection
    plone.app.querystring

[pliptest]
# Test the changed packages.
recipe = zc.recipe.testrunner
eggs = ${buildout:test-eggs}
defaults = ['--auto-color', '--auto-progress', '-s', 'archetypes.querywidget', '-s', 'plone.app.collection', '-s', 'plone.app.querystring']

[sources]
plone.app.collection   = git ${remotes:plone}/plone.app.collection.git pushurl=${remotes:plone_push}/plone.app.collection.git branch=maurits-upgradepath
archetypes.querywidget = git ${remotes:plone}/archetypes.querywidget.git pushurl=${remotes:plone_push}/archetypes.querywidget.git branch=maurits-recursive
plone.app.querystring  = git ${remotes:plone}/plone.app.querystring.git pushurl=${remotes:plone_push}/plone.app.querystring.git branch=maurits-recursive
