[buildout]
extends = plipbase.cfg
auto-checkout += 
    plone.app.search
    plone.app.contentlisting
    plone.app.collection

[sources]
plone.app.search = svn https://svn.plone.org/svn/plone/plone.app.search/trunk
plone.app.layout = svn https://svn.plone.org/svn/plone/plone.app.layout/branches/plip9327-contentlistings
plone.app.contentlisting = svn https://svn.plone.org/svn/plone/plone.app.contentlisting/trunk
plone.app.collection = svn https://svn.plone.org/svn/plone/plone.app.collection/trunk
plone.app.registry = svn https://svn.plone.org/svn/plone/plone.app.registry/trunk


[instance]
eggs += 
    plone.app.search
    plone.app.contentlisting
    plone.app.collection
    plone.app.registry

zcml += 
    plone.app.search
    plone.app.contentlisting
    plone.app.collection
    plone.app.registry
