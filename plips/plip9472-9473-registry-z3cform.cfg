# Meta-plip for plone.app.registry inclusion.
# http://dev.plone.org/plone/ticket/9472

[buildout]
extends = plipbase.cfg
versions = versions

# We auto-checkout all the packages to make it possible to run the tests
# easily. Note that plone.z3cform, plone.app.z3cform, plone.autoform and
# plone.supermodel already have usable releases.
auto-checkout +=
    plone.z3cform
    plone.app.z3cform
    plone.autoform
    
    plone.supermodel
    plone.registry
    plone.app.registry

eggs +=
    plone.app.registry

# We load this explicitly here to allow testing of the UI. Normally would be
# a dependency of whichever package requires it
[instance]
zcml +=
    plone.app.registry

# Things to run the tests for:
[test]
eggs +=
    plone.z3cform [test]
    plone.app.z3cform [tests]
    plone.autoform
    
    plone.supermodel
    plone.registry
    plone.app.registry [tests]

# New Plone packages for this PLIP
[sources]
plone.z3cform           = svn http://svn.zope.org/repos/main/plone.z3cform/trunk
plone.app.z3cform       = svn https://svn.plone.org/svn/plone/plone.app.z3cform/trunk
plone.autoform          = svn https://svn.plone.org/svn/plone/plone.autoform/trunk

plone.supermodel        = svn https://svn.plone.org/svn/plone/plone.supermodel/trunk

# Note: These branches will be merged to trunk soon and removed, pending some more testing
plone.registry          = svn https://svn.plone.org/svn/plone/plone.registry/branches/optilude-zodb-optimisations
plone.app.registry      = svn https://svn.plone.org/svn/plone/plone.app.registry/branches/optilude-zodb-optimisations

# These + the above would need to be added to the Plone KGS
[versions]
zope.filerepresentation = 3.6.0
zope.schema = 3.6.4
z3c.form = 2.4.1
collective.z3cform.datetimewidget = 1.0
z3c.batching = 1.1.0
z3c.formwidget.query = 0.5
